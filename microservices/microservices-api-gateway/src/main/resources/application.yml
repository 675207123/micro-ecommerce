server:
  port: 9000
      
zuul:
  routes:
    catalog-service:
      path: /catalog/**
    reviews-service:
      path: /reviews/**
    recommendations-service:
      path: /recommendations/**
    orders-service:
      path: /orders/**
      
oauth2:
  client:
    tokenUri: http://localhost:9999/uaa/oauth/token
    authorizationUri: http://localhost:9999/uaa/oauth/authorize
    clientId: acme
    clientSecret: acmesecret
  resource:
    jwt:
      keyUri: http://localhost:9999/uaa/oauth/token_key
    id: openid
    serviceId: ${PREFIX:}resource
---

spring:
  profiles: cloud
eureka:
  instance:
    hostname: ms-api-gateway-service.cfapps.io
    nonSecurePort: 80
